<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearFloats{
            clear: both;
        }
        .box{
            float: left;
            height: 150px;
            margin: 15px;
            background-color: teal;
            width: 150px;
        }
        .bigBox{
            width: 400px;
        }
    </style>
</head>
<body>

    <div style="width: 790px; margin: auto;">
        <div>
            <div class="box"></div>
            <div class="box bigBox"></div>
            <div class="box"></div>
            <div class="clearFloats"></div>
        </div>
        <div>
            <div class="box bigBox"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="clearFloats"></div>
        </div>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box bigBox"></div>
            <div class="clearFloats"></div>
        </div>
    </div>
    
</body>
</html>
