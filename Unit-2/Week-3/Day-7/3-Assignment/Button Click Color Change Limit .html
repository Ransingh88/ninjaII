<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="btn">Click here to change my color!</button>
    <script>
        var clickBtn = document.getElementById('btn');
        
        colorLimit = 0
        function changeColor(){
            if(colorLimit>1){
                clickBtn.removeEventListener()
            }
            var clickBtn = document.getElementById('btn');
            clickBtn.style.backgroundColor = 'rgb(' + Math.floor((Math.random() * 255)) + ',' + Math.floor((Math.random() * 255)) + ',' + Math.floor((Math.random() * 255)) + ')'
            colorLimit++
        }

        function mouseOver(){
            var clickBtn = document.getElementById('btn');
            clickBtn.style.fontSize = Math.floor((Math.random() * 100)) + 'px'
        }



        clickBtn.addEventListener('click', changeColor);
        clickBtn.addEventListener('mouseover',mouseOver);

    </script>
</body>
</html>
