<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="text" >My color should change when I double click the button!</h1>
    <button ondblclick="changeColor()">Click here to change my color</button>
    <script>
        function changeColor() {

                var button = document.getElementById('text');
                var ranCol = 'rgb(' + Math.floor((Math.random() * 255)) + ',' + Math.floor((Math.random() * 255)) + ',' + Math.floor((Math.random() * 255)) + ')'
                console.log(ranCol)
                button.style.color = ranCol;
            }
    </script>
</body>
</html>
