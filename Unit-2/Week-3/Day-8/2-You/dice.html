<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  id="diceno"></h1>
    <button id="btn" onclick="throwDice()">throw dice</button>

    <script>

        function throwDice(){
        var p = document.getElementById('diceno');

        var dice = Math.floor(Math.random()*7);

        if(dice == 6){
            p.style.color = 'green'
        }
        else if(dice == 1){

            p.style.color = 'red'
        }else{

            p.style.color = 'blue'
        }
        p.innerText = dice;
        }
    </script>
</body>
</html>
