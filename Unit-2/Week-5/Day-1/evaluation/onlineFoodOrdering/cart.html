<script>
    function cartItem() {
            let cartItem = JSON.parse(localStorage.getItem('cartItem'));

            //console.log('dishes: ', cartItem);

            let parentDiv = document.getElementById('cartItems')

            cartItem.forEach(function (ele) {
                //console.log('ele: ', ele);

                let div = document.createElement('div');

                let p_name = document.createElement('p');
                p_name.innerHTML = ele.name;
                let p_price = document.createElement('p');
                p_price.innerHTML = ele.price
                let p_desc = document.createElement('p');
                p_desc.innerHTML = ele.description
                let p_time = document.createElement('p');
                p_time.innerHTML = ele.prepareTime
                let image = document.createElement('img');
                image.src = ele.image


                div.append(image, p_name, p_price, p_desc, p_time);
                parentDiv.append(div);
            })
        }
        cartItem()

        function orderSubmit(){
            order = ['Your order is accepted','Your order is being cooked','Your order is ready','Order out for delivery','Order delivered']

            let id = 0;
            setInterval(function(){

                if(id == order.length){
                    alert('Thank you for Ordering the food!Have a nice Day')
                    
                }else{
                    alert(order[id])
                }
                id++
            },5000);

            

        }
</script>
